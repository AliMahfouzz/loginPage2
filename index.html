<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link rel="stylesheet" href="./bootstrap-5.0.2-dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="stylesheet" href="./fontawesome-free-6.2.1-web/css/all.min.css">
</head>

<body>
    <div class="container">
        <div class="card shadow-sm w-75 h-75">
            <div class="first-el">
                <div class="head">
                    <img src="icn.png">
                    <a>
                        <span class="h">ATech</span>
                    </a>
                </div>
                <div class="content">
                    <div class="inputs">
                        <div class="row">
                            <div class="form-group col">
                                <label>First Name</label>
                                <div class="input">
                                    <span class="icon">
                                        <i class="icon fa fa-id-card-alt"></i>
                                    </span>
                                    <input type="text" placeholder="First Name" class="form-control">
                                </div>
                            </div>
                            <div class="form-group col">
                                <label>Last Name</label>
                                <div class="input">
                                    <span class="icon">

                                        <i class="icon fa fa-id-card-alt"></i>
                                    </span>
                                    <input type="text" placeholder="Last Name" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label>Email</label>
                                <div class="input">
                                    <span class="icon">

                                        <i class="icon fa fa-envelope"></i>
                                    </span>
                                    <input type="email" placeholder="Email Address" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group">
                                <label>Password</label>
                                <div class="input">
                                    <span class="icon">

                                        <i class=" fa fa-lock"></i>
                                    </span>
                                    <input type="password" placeholder="Password" class="form-control">
                                </div>
                            </div>
                        </div>

                        <div class="d-flex justify-content-center">
                            <input type="submit" class="btn btn-primary w-100 shadow" value="Sign Up">
                        </div>
                    </div>
                </div>
            </div>
            <div class="second-el">
                <div class="content">



                    <div id="demo" class="carousel slide d-flex" data-bs-ride="carousel">

                        <!-- Indicators/dots
                        <div class="carousel-indicators">
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="0" class="active"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="1"></button>
                          <button type="button" data-bs-target="#demo" data-bs-slide-to="2"></button>
                        </div>
                         -->
                        
                        
                         <!-- The slideshow/carousel -->
                        <div class="carousel-inner">
                          <div class="carousel-item active">
                            <img src="woman.png" alt="Los Angeles" class="d-block" style="width:100%">
                          </div>
                          <div class="carousel-item">
                            <img src="woman2.jpg" alt="Chicago" class="d-block" style="width:100%">
                          </div>
                          <div class="carousel-item">
                            <img src="woman3.jpg" alt="New York" class="d-block" style="width:100%">
                          </div>
                        </div>
                        
                        <!-- Left and right controls/icons -->
                        <div class="buttns d-flex flex-column">
                            <a class="" type="button" data-bs-target="#demo" data-bs-slide-to="0">
                                <i class="fa-solid fa-circle b1"></i>
                            </a>
                            <a class="" type="button" data-bs-target="#demo" data-bs-slide-to="1">
                                <i class="fa-solid fa-circle b2"></i>
                            </a>
                            <a class="" type="button" data-bs-target="#demo" data-bs-slide-to="2">
                                <i class="fa-solid fa-circle b3"></i>
                            </a>
                        </div>
                    </div>




                </div>

                    


            </div>
        </div>
    </div>

    <script src="./bootstrap-5.0.2-dist/js/bootstrap.min.js"></script>
    <script src="./bootstrap-5.0.2-dist/js/bootstrap.bundle.min.js"></script>

    <!-- <script>
        $('.carousel').carousel()
    </script> -->
</body>

</html>
